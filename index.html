<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lauch Countdown</title>
    <script src="./resource/particles.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <div class="wrapper" id="wrapperId">
      <img src="./resource/Mask Group.svg" alt="Space stuttle" />
      <section class="timer">
        <div>
          <h1 id="months">00</h1>
          <h2>Months</h2>
        </div>
        <div>
          <h1 id="days">00</h1>
          <h2>Days</h2>
        </div>
        <div>
          <h1 id="hours">00</h1>
          <h2>Hours</h2>
        </div>
        <div>
          <h1 id="minutes">00</h1>
          <h2>Minutes</h2>
        </div>
        <div>
          <h1 id="seconds">00</h1>
          <h2>Seconds</h2>
        </div>
      </section>
    </div>
  </body>
</html>
